<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="120" viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet">

  <!-- background transparent -->
  <style>
    .t { font: bold 32px 'Segoe UI', Roboto, Arial, sans-serif; fill: #ffffff; }
    .shadow { fill: rgba(0,0,0,0.15); }
    .caret { fill: #ffffff; }
  </style>

  <!-- black rectangle background to match "dark" theme -->
  <rect width="100%" height="100%" fill="#0b0f13" rx="6" />

  <!-- centered group -->
  <g transform="translate(400,60)">

    <!-- shadow text slightly offset for depth -->
    <g transform="translate(-1.8,2.8)">
      <text class="t shadow" text-anchor="middle" dominant-baseline="middle">
        Angry Hacker  |  Exploit Maker
      </text>
    </g>

    <!-- actual text that will be revealed by mask -->
    <g>
      <!-- define mask that expands to reveal text -->
      <mask id="revealMask">
        <!-- start with black (in mask black = visible, white = hidden) -->
        <rect x="-400" y="-60" width="0" height="120" fill="white">
          <!-- animate width from 0 to 800 to reveal -->
          <animate attributeName="width"
                   values="0;820;820;0"
                   keyTimes="0;0.45;0.9;1"
                   dur="4.5s"
                   repeatCount="indefinite"
                   begin="0s"
                   fill="freeze"/>
          <!-- animate x so reveal moves left-to-right -->
          <animate attributeName="x"
                   values="-400;-400;-400;420"
                   keyTimes="0;0.45;0.9;1"
                   dur="4.5s"
                   repeatCount="indefinite"
                   begin="0s"
                   fill="freeze"/>
        </rect>
      </mask>

      <text class="t" text-anchor="middle" dominant-baseline="middle" mask="url(#revealMask)">
        Angry Hacker  |  Exploit Maker
      </text>

      <!-- caret (blinking) placed near end; moves with reveal using same timing -->
      <rect class="caret" x="220" y="-18" width="6" height="36" rx="2" opacity="0">
        <!-- caret appears/blinks during typing phase -->
        <animate attributeName="opacity"
                 values="0;1;0;1;0"
                 keyTimes="0;0.25;0.45;0.7;1"
                 dur="4.5s"
                 repeatCount="indefinite"/>
        <!-- move caret left-to-right synchronized with reveal -->
        <animate attributeName="x"
                 values="-80;220;220;820"
                 keyTimes="0;0.45;0.9;1"
                 dur="4.5s"
                 repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
</svg>